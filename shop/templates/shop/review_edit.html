{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Review edit" %} - {{item.name}}{% endblock %}

{% block content %} 
<div class="container border rounded-lg p-4 mb-3 bg-light">
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-primary" type="submit" value="{% trans "Save" %}">
  </form> <br />
</div>
<a class="btn btn-danger" href="{% url 'review_delete' item=item.id review=review.id %}">{% trans "Delete review" %}</a>
{% endblock %}
