{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Cart" %} - {% trans "remove" %} {{item.name}}{% endblock %}
{% block content %} 
<div class="container border rounded-lg p-4 mb-5 pl-5 bg-light">
<form method="POST" action="{% url 'cart_remove' item=item.id %}">
    {% csrf_token %}
    {% trans "Are you sure you want to remove item" %} "{{item.name}}" {% trans "from your cart?" %} <br /><br />
    <a class="btn btn-outline-secondary my-2 my-sm-0" href="{% url 'view_item' item=item.id %}">{% trans "Cancel" %}</a>
    <input class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="{% trans "Yes" %}">
  </form> 
  </div>
{% endblock %}
